      function makeSubmenu(value) {
      if(value.length==0) document.getElementById("id_district").innerHTML = "<option></option>";

      for(cityId in citiesByState[value]) {
      citiesOptions+="<option>"+citiesByState[value][cityId]+"</option>";
      }
      document.getElementById("id_district").innerHTML = citiesOptions;
      }

{% extends 'ecom/base.html' %}
{% load static %}
{% block content %}
<body style="background-color: rgb(0, 0, 0);">

  <div class="flex items-center justify-center">
    <div
      class="flex items-center justify-center px-4 py-10 sm:px-6 lg:px-8 sm:py-16 lg:py-24">
      <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
        <h2
          class="text-3xl font-bold leading-tight text-white sm:text-4xl">
          Post Ad
        </h2>
        <form action="#" method="POST" enctype="multipart/form-data" class="mt-8">
            {% csrf_token %}
            {{ error }}
            <div class="space-y-5">
            <div>
              <label
                for="id_title"
                class="text-base font-medium text-gray-200">
                Title
              </label>
              <div class="mt-2.5">
                <input
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                  type="text" name="title" maxlength="100" required="" id="id_title" fdprocessedid="zulohj"
                  placeholder="Enter Title" />
              </div>
            </div>
            <div>
              <label
                for="id_image"
                class="text-base font-medium text-gray-200">
                Image
              </label>
              <div class="mt-2.5">
                <input
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                  type="file" name="image" accept="image/*" required="" id="id_image"
                  placeholder="Upload Image" />
              </div>
            </div>
            <div>
              <label
                for="id_price"
                class="text-base font-medium text-gray-200">
                Price
              </label>
              <div class="mt-2.5">
                <input
                  class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                  type="number" name="price" required="" id="id_price" fdprocessedid="62iid"
                  placeholder="Enter Price"/>
              </div>
            </div>
            <div>
                <label
                  for="id_description"
                  class="text-base font-medium text-gray-200">
                  Description
                </label>
                <div class="mt-2.5">
                  <textarea
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                    name="description" cols="40" rows="10" id="id_description"
                    placeholder="Enter details"></textarea>
                </div>
              </div>
              <div>
                <label
                  for="id_contact"
                  class="text-base font-medium text-gray-200">
                  Contact
                </label>
                <div class="mt-2.5">
                  <input
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                    type="text" name="contact_0" size="10" id="id_contact_0" fdprocessedid="6fxteb"
                    placeholder="Enter Contact No."/>
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="id_state" class="text-base font-medium text-gray-200">State</label>
                <select class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 bg-black dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                name="state" maxlength="20" required="" id="id_state" onchange="makeSubmenu(this.value)" fdprocessedid="biu3o">
                <option value="" disabled selected>Choose State</option>
                <option value="AndraPradesh">Andra Pradesh</option>
                <option value="ArunachalPradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="HimachalPradesh">Himachal Pradesh</option>
                <option value="JammuKashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="MadhyaPradesh">Madya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Orissa</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="UttarPradesh">UttarPradesh</option>
                <option value="WestBengal">West Bengal</option>
                <option value="AndamanNicobar">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="DadraHaveli">Dadar and Nagar Haveli</option>
                <option value="DamanDiu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadweep">Lakshadeep</option>
                <option value="Puducherry">Pondicherry</option>
              </select>
              </div>
              <div class="form-group col-md-4">
                <label for="id_district"
                class="text-base font-medium text-gray-200">District</label>
                <select class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 text-gray-50 bg-black dark:focus:ring-gray-400 dark:focus:ring-offset-gray-900"
                name="district" maxlength="20" required="" id="id_district" fdprocessedid="0dlph">
                <option value="" disabled selected>Choose District</option>
                <option></option>
                </select>
              </div>
              
            <div>
              <button
                class="w-full inline-flex items-center justify-center rounded-md bg-indigo-600 px-3.5 py-2.5 text-base font-semibold leading-7 text-white hover:bg-indigo-500">
                Post
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 ml-2">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
  </body>
</html>
{% endblock %}
